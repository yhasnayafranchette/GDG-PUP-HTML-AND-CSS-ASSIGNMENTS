<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="CSS3.css">
</head>
<body>
  <div class="profile-card">
    <!-- Cover photo -->
    <div class="cover-photo">
      <img src="images/cover-photo.png" alt="Cover Photo">
    </div>

    <div class="profile-content">
      <!-- Profile picture -->
      <div class="profile-picture">
        <img src="images/profile.jpg" alt="Profile Picture">
      </div>

      <!-- Profile info -->
      <div class="profile-info">
        <h2>Yash</h2>
        <p class="title">Web Developer</p>
        <p class="bio">Consistently expanding knowledge in coding and web development.</p>
      </div>

      <!-- Social media icons -->
      <div class="social">
        <ul>
          <li><a href="https://www.facebook.com/yhasnayafranchette.soriano/"><img src="images/facebook.png" alt="Facebook"></a></li>
          <li><a href="https://www.linkedin.com/in/yhasnaya-franchette-soriano-95a365324/"><img src="images/linkedin.png" alt="LinkedIn"></a></li>
          <li><a href="discordapp.com/users/775873957206818818"><img src="images/discord.png" alt="Discord"></a></li>
          <li><a href="https://github.com/yhasnayafranchette"><img src="images/github.png" alt="GitHub"></a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
